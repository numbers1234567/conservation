<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>


    <body style="background-color: black;">
        <!--Title-->
        <div>
            <h1 class="title">Spherical Cows in a Vacuum</h1>
        </div>
        <!--Top table buttons-->
        <div>
            <table>
                <tr>
                    <td>
                        <p class="input-prompt" style="text-align: center;">Enter mass: </p>
                        <input type="text" id="mass-input">
                    </td>
                    <td>
                        <p class="input-prompt" style="text-align: center;">Enter radius: </p>
                        <input type="text" id="radius-input">
                    </td>
                    <td>
                        <p class="input-prompt" style="text-align: center;">Part of system?: </p>
                        <div style="text-align: center;">
                        <input type="checkbox" id="system-part">
                        </div>
                    </td>
                    <td>
                        <button id="start-button">Start</button>
                    </td>
                    <td style="float: right; width: 100%; text-align: center;">
                        <p class="input-prompt">Total Energy: </p>
                        <p class="input-prompt" id="energy-output">N/A</p>
                    </td>
                </tr>
            </table>
        </div>
        <!--Canvas where all interactions occur-->
        <div>
            <canvas id="main-canvas"></canvas>
        </div>
        <script type="module" src="vectorOps.js"></script>
        <script type="module" src="forces.js"></script>
        <script type="module" src="cow.mjs"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
